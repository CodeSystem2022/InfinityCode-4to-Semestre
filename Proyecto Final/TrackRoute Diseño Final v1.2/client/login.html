<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/client/css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Track Route</title>
  </head>
  <body>

    <header>

      <h1 style="text-align: center">Track Route</h1>
    </header>

    <main class="form">
      <div id="logreg-forms">
        <form class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
            Iniciar sesión
          </h1>
          <input
            type="email"
            id="inputEmail"
            class="form-control"
            placeholder="Correo"
            required=""
            autofocus=""
          />
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Contraseña"
            required=""
          />
  
          <button class="btn btn-success btn-block" type="submit">
            <i class="fas fa-sign-in-alt"></i> Iniciar
          </button>
          <a href="#" id="forgot_pswd">Olvidaste tu contraseña?</a>
          <hr />
          <!-- <p>Don't have an account!</p>  -->
          <button class="btn btn-primary btn-block" type="button" id="btn-signup">
            <i class="fas fa-user-plus"></i> Registrate gratis!
          </button>
  
          <a href="/client/index.html" id="back">Volver al inicio</a>
        </form>
  
        <form action="/reset/password/" class="form-reset">
          <input
            type="email"
            id="resetEmail"
            class="form-control"
            placeholder="Correo"
            required=""
            autofocus=""
          />
          <button class="btn btn-primary btn-block" type="submit">
            Cambiar contraseña
          </button>
          <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Volver</a>
        </form>
  
        <form action="/signup/" class="form-signup">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
            Ingresa tus datos
          </h1>
  
          <input
            type="text"
            id="user-name"
            class="form-control"
            placeholder="Nombre y apellido"
            required=""
            autofocus=""
          />
          <input
            type="email"
            id="user-email"
            class="form-control"
            placeholder="Correo"
            required
            autofocus=""
          />
          <input
            type="password"
            id="user-pass"
            class="form-control"
            placeholder="Contraseña"
            required
            autofocus=""
          />
          <input
            type="password"
            id="user-repeatpass"
            class="form-control"
            placeholder="Repite contraseña"
            required
            autofocus=""
          />
  
          <button class="btn btn-primary btn-block" type="submit">
            <i class="fas fa-user-plus"></i> Crear cuenta
          </button>
          <a href="#" id="cancel_signup"
            ><i class="fas fa-angle-left"></i> Volver</a
          >
        </form>
        <br />
      </div>
    </main>

 

    <footer class="footer-content">
      <div class="footer_bottom text-center">
        <p>
          Todos los derechos reservados &copy; 2023
          <b>InfinityCode Soft.</b>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/login.js"></script>
  </body>
</html>
