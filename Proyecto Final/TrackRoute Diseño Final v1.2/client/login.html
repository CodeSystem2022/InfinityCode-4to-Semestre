<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/client/css/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <title>Track Route</title>
  </head>
  <body>

    <div id="logreg-forms">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Iniciar sesión
        </h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button">
            <span><i class="fab fa-facebook-f"></i> Iniciar con Facebook</span>
          </button>
          <button class="btn google-btn social-btn" type="button">
            <span
              ><i class="fab fa-google-plus-g"></i> Iniciar con Google+</span
            >
          </button>
        </div>
        <p style="text-align: center">o ingresa con</p>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Correo"
          required=""
          autofocus=""
        />
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Contraseña"
          required=""
        />

        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Iniciar
        </button>
        <a href="#" id="forgot_pswd">Olvidaste tu contraseña?</a>
        <hr />
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup">
          <i class="fas fa-user-plus"></i> Registrate gratis!
        </button>

        <a href="/client/index.html" id="back">Volver al inicio</a>
      </form>

      <form action="/reset/password/" class="form-reset">
        <input
          type="email"
          id="resetEmail"
          class="form-control"
          placeholder="Correo"
          required=""
          autofocus=""
        />
        <button class="btn btn-primary btn-block" type="submit">
          Cambiar contraseña
        </button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Volver</a>
      </form>

      <form action="/signup/" class="form-signup">
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button">
            <span><i class="fab fa-facebook-f"></i> Crear cuenta con Facebook</span>
          </button>
        </div>
        <div class="social-login">
          <button class="btn google-btn social-btn" type="button">
            <span
              ><i class="fab fa-google-plus-g"></i> Crear cuenta con Google+</span
            >
          </button>
        </div>

        <p style="text-align: center">o ingresa con </p>

        <input
          type="text"
          id="user-name"
          class="form-control"
          placeholder="Nombre y apellido"
          required=""
          autofocus=""
        />
        <input
          type="email"
          id="user-email"
          class="form-control"
          placeholder="Correo"
          required
          autofocus=""
        />
        <input
          type="password"
          id="user-pass"
          class="form-control"
          placeholder="Contraseña"
          required
          autofocus=""
        />
        <input
          type="password"
          id="user-repeatpass"
          class="form-control"
          placeholder="Repite contraseña"
          required
          autofocus=""
        />

        <button class="btn btn-primary btn-block" type="submit">
          <i class="fas fa-user-plus"></i> Crear cuenta
        </button>
        <a href="#" id="cancel_signup"
          ><i class="fas fa-angle-left"></i> Volver</a
        >
      </form>
      <br />
    </div>
    <p style="text-align: center">
      <a
        href="http://bit.ly/2RjWFMfunction toggleResetPswd(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle() // display:block or none
    $('#logreg-forms .form-reset').toggle() // display:block or none
}

function toggleSignUp(e){
    e.preventDefault();
    $('#logreg-forms .form-signin').toggle(); // display:block or none
    $('#logreg-forms .form-signup').toggle(); // display:block or none
}

$(()=>{
    // Login Register Form
    $('#logreg-forms #forgot_pswd').click(toggleResetPswd);
    $('#logreg-forms #cancel_reset').click(toggleResetPswd);
    $('#logreg-forms #btn-signup').click(toggleSignUp);
    $('#logreg-forms #cancel_signup').click(toggleSignUp);
})g"
        target="_blank"
        style="color: black"
      ></a>
    </p>


    <footer class="footer-content">
      <div class="footer_bottom text-center">
        <p>
          Todos los derechos reservados &copy; 2023
          <b>InfinityCode Soft.</b>
        </p>
      </div>
      
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client/js/login.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
